<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyEdtech</title>

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- bootstrap file cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- stylesheets  -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>

    <!-- Navigation Bar  -->
    <header class="container-fluid shadow-lg py-2 position-sticky pt-0">
        <div class="container">
            <div class="row align-items-center">
                <figure class="col-lg-6 col-sm-6 col-12 text-lg-start text-center mb-0 pb-0">
                    <img src="./assets/logo.png" class="img-fluid mb-0 logo-img" alt="">
                </figure>

                <div class="col-lg-6 col-sm-6 pt-3">
                    <div class="btn-outer d-flex gap-3 justify-content-end">
                        <button class="btn whatsappBtn"><i class="fa-brands fa-whatsapp"></i> Chat with us</button>
                        <button class="btn callBtn"><i class="fa-solid fa-phone"></i> Call us</button>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <!-- hero section goes here  -->
    <section class="container-fluid py-lg-5 py-sm-4 py-3">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-lg-6">
                    <div class="bannerContent">
                        <h1>Promise to make you!<br><span>Full Stack Developer</span> </h1>

                        <p>Our FSD is so good, that is why you only pay after placements</p>

                        <ul class="m-0 p-0">
                            <li class="mb-3"> <i class="fa-regular fa-square-check"></i> Specialization : End-to-End Web
                                Application
                            </li>
                            <li class="mb-3"><i class="fa-regular fa-square-check"></i> Min Salary of Rs 4 LPA</li>
                            <li class="mb-3"><i class="fa-regular fa-square-check"></i> Live Lectures Recording</li>
                        </ul>


                        <div class="bannerContentBtn d-flex gap-3">
                            <button class="demoBtn">Book 2 Days Demo</button>
                            <button class="downloadBtn">Download Curriculum</button>
                        </div>
                    </div>


                </div>
                <div class="col-lg-5 shadow-lg">
                    <form action="" class="bannerForm">
                        <h3>Book your free class Now!</h3>
                        <p>2 Days of free class without paying in advance</p>

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Name" />

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" placeholder="Phone">
                        </div>

                        <div class="mb-3">
                            <button class="formBtn">
                                Register Now
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</html>
